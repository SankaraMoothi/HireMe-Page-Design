<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="user">
        <div class="imgBx">
          <img
            src="./tumblr_4c6a2be14355bf0079dec41b675cb66c_f047a63a_540.jpg"
            alt="sampleImage"
          />
        </div>
        <div class="content">
          <h2>Sankara Moorthi <br /><span>Full Stack Developer</span></h2>
        </div>
        <span class="toggle"></span>
      </div>
      <ul class="contact">
        <li style="--clr: #c71610; --i: 0">
          <a href="https://mail.google.com/mail/u/0/#inbox">
            <div class="iconBx">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <p>sankarmoorthi99@gmail.com</p>
          </a>
        </li>
        <li style="--clr: #171515; --i: 1">
          <a href="https://github.com/SankaraMoothi">
            <div class="iconBx">
              <i class="fa-brands fa-github"></i>
            </div>
            <p>github/@SankaraMoorthi</p>
          </a>
        </li>
        <li style="--clr: #0a66c2; --i: 2">
          <a href="https://www.linkedin.com/in/sankara-moorthi-aa8011262/">
            <div class="iconBx">
              <i class="fa-brands fa-linkedin"></i>
            </div>
            <p>linkedin/@Sankara Moorthi</p>
          </a>
        </li>
      </ul>
    </div>
    <script>
      let toggle = document.querySelector(".toggle");
      let card = document.querySelector(".card");
      toggle.onclick = function () {
        card.classList.toggle("active");
      };
    </script>
  </body>
</html>
